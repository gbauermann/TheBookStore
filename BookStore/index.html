<!doctype html>
<html lang="pt-br" ng-app ="bookStoreApp">
    <head>
        <meta charset="utf-8">
        <title>Livraria The BookStore</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <link rel="stylesheet" href="css/app.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-animate.min.js"></script>
        <script src="scripts/app.js"></script>
    </head>
    <body>
        <div id="headerWrapper" ng-controller="headerCtrl">
            <span class="float-left logo">{{appDetails.title}}</span>
            <span class="float-left tagLine">{{appDetails.tagLine}}</span>
            <div class="nav-wrapper float-left" >
                <ul class="nav nav-pills">
                    <li><a class="nav-link" ng-class="{active: nav.isActive('/books')}" href="#!/books">Livros</a></li>
                    <li><a class="nav-link" ng-class="{active: nav.isActive('/cart')}" href="#!/cart">Carrinho</a></li>
                </ul>
            </div>
        </div>
        <div ng-view class="container" style="width: 100%"></div>
    </body>
</html>
